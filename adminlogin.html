<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/js/adminlogin.js"></script>

<style>

    /* Title Bar Styles */
    .title-bar {
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .title-bar h1 {
        margin: 0;
        font-size: 20px;
    }

    .title-bar nav {
        display: flex;
        gap: 15px;
    }

    .title-bar nav a {
        color: white;
        text-decoration: none;
        font-size: 16px;
    }

    .title-bar nav a:hover {
        text-decoration: underline;
    }

    .content {
        padding: 20px;
    }
    .column {
      
      padding: 20px;
      background-color: #f8f9fa;
      text-align: center;
      flex: 1; /* Makes columns flexible */
  }

</style>

</head>

<body>

    <!-- Title Bar -->
    <div class="title-bar">
      <h1>My Website</h1>
      <nav>
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
      </nav>
  </div>
  <!-- Content -->
  <div class="content">
      <div>
          <div class="row">
              <div class="column">
              </div>
              <div class="column">
                  <h2>Welcome to My Website</h2>
              </div>
              <div class="column">
               
              </div>
      </div>
  
  </div>

    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Login</h2>
            <div class="text-center mb-5 text-dark">Admin Login Form</div>
            <div class="card my-5">
              <form class="card-body cardbody-color p-lg-5">
                <div class="text-center">
                  <img src="https://nibhasitsolutions.s3.ap-south-1.amazonaws.com/kali-linux-3840x2160-18058.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                    placeholder="User Name">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="Password" placeholder="password">
                </div>
                <div class="text-center"><button id="loginbutton" type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                  Registered? <a href="#" class="text-dark fw-bold"> Create an Account</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <button id="checkjwt">check jwt</button>
      <div id="check"></div>
</body>
</html>
